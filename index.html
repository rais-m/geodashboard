<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Fire Detection Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var fire = $.ajax({
            url: "https://raw.githubusercontent.com/liliana175/s4g_arsari/master/fire_nrt_archive_M6_108037_merge_gj.geojson",
            dataType: "json",
            success: console.log("Fire Detection data loaded successfully"),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(fire).done(function() {
            var map = L.map('map')
                .setView([-1.156824,116.375864],13);

            var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
                //subdomains: 'abcd',
              //  maxZoom: 19
            }).addTo(map);
            // Add requested external GeoJSON to map
            var fireindonesia = L.geoJSON(fire.responseJSON).addTo(map);
        });
    </script>
</body>

</html>
